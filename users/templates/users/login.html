{% extends 'catalog/base.html' %}

{% block content %}

<div class="row title-login">
    <div class="text-title">
        <h1>Вход на сайт</h1>
        <p>Введите ваши данные</p>
    </div>
</div>

<div class="row">
    <div class="col login">
        <form method="post">
            {% csrf_token %}
            <div class="card login">
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Войти</button>
            </div>
        </form>
    
    </div>
</div>



{% endblock  %}
